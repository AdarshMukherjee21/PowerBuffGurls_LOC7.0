<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="glitch-text">NGO Registration</h1>

        <div class="form-container">
            <form method="POST" action="{{ url_for('register_ngo') }}">
                <!-- Basic Information -->
                <h2>Basic Information</h2>
                <label for="ngo_name">Name of NGO:</label>
                <input type="text" id="ngo_name" name="ngo_name" required>

                <label for="contact_name">Point of Contact (Name):</label>
                <input type="text" id="contact_name" name="contact_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>


                <label for="contact_phone">Phone:</label>
                <input type="tel" id="contact_phone" name="contact_phone" required>

                <label for="locality">Locality (City, State, Country):</label>
                <input type="text" id="locality" name="locality" required>

                <label for="website">Website Link:</label>
                <input type="url" id="website" name="website">

                <!-- CSR Alignment & Impact -->
                <h2>CSR Alignment & Impact</h2>
                <label for="causes">Causes Supported:</label>
                <input type="text" id="causes" name="causes" required>

                <label for="distance">Maximum Distance Willing to Work (in km):</label>
                <input type="number" id="distance" name="distance" required>

                <label for="scale">Operational Scale:</label>
                <select id="scale" name="scale">
                    <option value="Local">Local</option>
                    <option value="National">National</option>
                    <option value="International">International</option>
                </select>

                <label for="assistance">Type of Assistance Needed:</label>
                <select id="assistance" name="assistance" multiple>
                    <option value="Monetary">Monetary</option>
                    <option value="Volunteer Work">Volunteer Work</option>
                    <option value="Infrastructure">Infrastructure</option>
                    <option value="Training">Training</option>
                </select>

                <label for="skills">Required Volunteer Skills:</label>
                <select id="skills" name="skills" multiple>
                    <option value="IT">IT</option>
                    <option value="Education">Education</option>
                    <option value="Medical">Medical</option>
                    <option value="Management">Management</option>
                </select>

                <!-- Financial & Compliance -->
                <h2>Financial & Compliance</h2>
                <label for="funding">Funding Needs & Budget Expectation:</label>
                <input type="text" id="funding" name="funding" required>

                <label for="transparency">Transparency & Reporting Structure:</label>
                <input type="text" id="transparency" name="transparency" required>

                

                <label for="certifications">Government Recognition / Certifications:</label>
                <input type="text" id="certifications" name="certifications">

                <!-- CSR Metrics -->
                <h2>CSR Metrics (Performance Indicators)</h2>
                <label for="beneficiaries">Number of Beneficiaries Impacted:</label>
                <input type="number" id="beneficiaries" name="beneficiaries" required>

                <label for="sroi">Social Return on Investment (SROI):</label>
                <input type="text" id="sroi" name="sroi">

                <label for="sdg">Sustainable Development Goals (SDG) Alignment:</label>
                <input type="text" id="sdg" name="sdg">

                <label for="volunteer_hours">Volunteer Hours Contributed:</label>
                <input type="number" id="volunteer_hours" name="volunteer_hours" required>

                <label for="funds_utilization">Funds Utilization Transparency:</label>
                <input type="text" id="funds_utilization" name="funds_utilization" required>

                <label for="impact_report">Annual Impact Report Availability:</label>
                <select id="impact_report" name="impact_report">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="engagement">Community Engagement & Awareness Level:</label>
                <input type="text" id="engagement" name="engagement">

                <button type="submit">Register</button>
            </form>

            <p class="nav-links">Already registered? <a href="{{ url_for('login_ngo') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
