<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - Friend Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="glitch-text">Friend Requests</h1>

        <!-- Friend Requests Section -->
        <div class="friend-section">
            <h2>Requests from NGOs</h2>
            {% if friend_requests %}
                <ul>
                    {% for request in friend_requests %}
                        <li>
                            <strong>{{ request.ngo_name }}</strong> wants to connect.
                            <form action="{{ url_for('accept_request_company', request_id=request._id) }}" method="POST">
                                <button type="submit" class="btn">Accept</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="error">No pending friend requests yet.</p>
            {% endif %}
        </div>

        <!-- Other Sections of the Dashboard -->
        <div class="other-sections">
            <a href="{{ url_for('company_dashboard') }}" class="btn">Back to Dashboard</a>
            <a href="{{ url_for('search_ngos') }}" class="btn">Search for NGOs</a>
        </div>
    </div>
</body>
</html>
