<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSR Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i data-lucide="heart" class="nav-icon"></i>
                <span>CSR Portal</span>
            </div>
            <div class="nav-actions">
                <button id="createCampaignBtn" class="btn btn-primary">Create Campaign</button>
                
                
            </div>
        </div>
    </nav>
    
    <div class="container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="/" class="sidebar-link active">
                    <i data-lucide="layout-dashboard"></i>
                    Dashboard
                </a>
                <a href="/campaigns.html" class="sidebar-link">
                    <i data-lucide="users"></i>
                    Campaigns
                </a>
                <a href="/financial_reports.html" class="sidebar-link">
                    <i data-lucide="file-spreadsheet"></i>
                    Financial Reports
                </a>
                <a href="/tax_calculator.html" class="sidebar-link">
                    <i data-lucide="calculator"></i>
                    Tax Calculator
                </a>
                <a href="/impact_analytics.html" class="sidebar-link">
                    <i data-lucide="pie-chart"></i>
                    Impact Analytics
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <button id="exportPdfBtn" class="btn btn-primary">
                    <i data-lucide="download"></i>
                    Export Report
                </button>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="target"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Campaigns</p>
                        <p class="stat-value" id="totalCampaigns">0</p>
                        <p class="stat-trend">
                            <i data-lucide="arrow-up-right"></i>
                            <span>12%</span>
                        </p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="indian-rupee"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Donations</p>
                        <p class="stat-value" id="totalDonations">₹0</p>
                        <p class="stat-trend">
                            <i data-lucide="arrow-up-right"></i>
                            <span>12%</span>
                        </p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="users"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Lives Impacted</p>
                        <p class="stat-value" id="livesImpacted">0</p>
                        <p class="stat-trend">
                            <i data-lucide="arrow-up-right"></i>
                            <span>12%</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Active Campaigns -->
            <section class="campaigns-section">
                <h2>Active Campaigns</h2>
                <div class="campaigns-grid" id="campaignsGrid">
                    <!-- Campaign cards will be inserted here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Create Campaign Modal -->
    <div id="createCampaignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Campaign</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="campaignForm" class="modal-body">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="company_name" required>
                </div>
                <div class="form-group">
                    <label for="title">Campaign Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="cause">Cause</label>
                    <select id="cause" name="cause" required>
                        <option value="">Select a cause</option>
                        <option value="Education">Education</option>
                        <option value="Environment">Environment</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Poverty">Poverty</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goalAmount">Goal Amount (₹)</label>
                    <input type="number" id="goalAmount" name="goal_amount" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="end_date" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Campaign</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="app.js"></script>
</body>
</html>
