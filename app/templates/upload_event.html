<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Event</h1>

        <form method="POST" action="{{ url_for('upload_event') }}">
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" required>

            <label for="event_date">Event Date:</label>
            <input type="date" id="event_date" name="event_date" required>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required>

            <label for="volunteers_required">Volunteers Required:</label>
            <input type="number" id="volunteers_required" name="volunteers_required" required>

            <button type="submit">Upload Event</button>
        </form>
        
        <a href="{{ url_for('dashboard_ngo') }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
