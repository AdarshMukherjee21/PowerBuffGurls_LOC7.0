<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Companies</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .company-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .company-card:hover {
            transform: scale(1.05);
        }

        .company-info {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .company-info p {
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        button#skip {
            background-color: #f44336;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Matching</h1>

        <div id="company-info" class="company-card">
            <p>Loading...</p>
        </div>

        <div class="button-container">
            <button id="like">Like</button>
            <button id="skip">Skip</button>
        </div>
    </div>

    <script>
        function loadNextCompany() {
            $.get("/next_company", function(data) {
                if (data.status === "done") {
                    $("#company-info").html("<p>No more matches available.</p>");
                    $(".button-container").hide();
                } else {
                    $("#company-info").html(`
                        <h2>${data.company.company_name}</h2>
                        <p class="company-info"><strong>Sector:</strong> ${data.company.sector}</p>
                        <p class="company-info"><strong>Location:</strong> ${data.company.location}</p>
                        <p class="company-info"><strong>Score:</strong> ${data.score.toFixed(2)}</p>
                    `);
                }
            });
        }

        $("#like").click(function() {
            let companyName = $("#company-info h2").text();
            $.post("/like_company", JSON.stringify({ company_name: companyName }), function() {
                loadNextCompany();
            }, "json");
        });

        $("#skip").click(function() {
            loadNextCompany();
        });

        $(document).ready(function() {
            loadNextCompany();
        });
    </script>
</body>
</html>
