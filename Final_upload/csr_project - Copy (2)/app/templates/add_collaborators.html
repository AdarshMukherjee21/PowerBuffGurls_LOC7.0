<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Collaborators</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Collaborators to {{ event.event_name }}</h1>

        <form method="POST">
            <h3>Friends</h3>
            <div>
                {% for friend in friends %}
                    <label>
                        <input type="checkbox" name="collaborators" value="{{ friend }}">
                        {{ friend }}
                    </label><br>
                {% endfor %}
            </div>

            

            <button type="submit" class="btn">Add Collaborators</button>
        </form>

        <a href="{{ url_for('view_event', event_name=event.event_name) }}" class="btn">Back to Event Details</a>
    </div>
</body>
</html>
