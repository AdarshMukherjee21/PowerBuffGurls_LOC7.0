{% extends "base.html" %}

{% block content %}
<h2>Friends</h2>

{% if friends %}
    <ul>
        {% for friend in friends %}
            <li>
                <strong>{{ friend.company_name }}</strong>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No friends yet.</p>
{% endif %}

{% endblock %}
