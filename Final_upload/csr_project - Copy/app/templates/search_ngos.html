{% extends "base.html" %}

{% block content %}
<h2>Search NGOs</h2>

<form method="POST">
    <input type="text" name="search_query" placeholder="Search NGOs by name..." required>
    <button type="submit">Search</button>
</form>

{% if ngos %}
    <h3>Search Results:</h3>
    <ul>
        {% for ngo in ngos %}
            <li>
                <strong>{{ ngo.ngo_name }}</strong> - {{ ngo.locality }}
                <br>
                <a href="{{ ngo.website }}" target="_blank">Visit Website</a>
                <br>
                <form action="{{ url_for('send_friend_request', ngo_id=ngo._id) }}" method="POST" style="display:inline;">
                    <button type="submit">Send Friend Request</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% elif request.method == "POST" %}
    <p>No NGOs found matching your search.</p>
{% endif %}

{% endblock %}
